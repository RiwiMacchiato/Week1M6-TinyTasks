<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTasks - Task Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-4 text-primary">TinyTasks</h1>
            <p class="text-muted">Simple task manager built with Spring Boot</p>
        </header>

        <!--- Add Task Form --->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Add New Task</h5>
                <form id="addForm">
                    <div class="input-group">
                        <input
                            type="text"
                            id="taskInput"
                            class="form-control"
                            placeholder="Enter your task here (min 3 characters)..."
                            required>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                    <div id="errorMsg" class="alert alert-danger mt-2" style="display: none;"></div>
                </form>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Your Tasks</h5>
                    <span id="taskCount" class="badge bg-secondary">0/0 completed</span>
                </div>

                <!-- Loading Spinner -->
                <div id="loading" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="text-muted mt-2">Loading tasks...</p>
                </div>

                <!-- Tasks Container -->
                <div id="tasksList" style="display: none;">
                    <!-- Tasks will be rendered here -->
                </div>

                <!-- Empty State -->
                <div id="emptyMessage" class="text-center py-4" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-clipboard-check text-muted mb-3" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    </svg>
                    <p class="text-muted">No tasks yet. Add your first task above!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts (Order matters!) -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
